<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stream Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            position: relative;
            display: none;
        }
        iframe {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 8px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #00bcd4;
            color: white;
        }
        .history-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .history-item {
            padding: 12px 20px;
            background-color: #333;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 16px;
            position: relative;
            width: 120px;
        }
        .progress-bar {
            height: 4px;
            background-color: red;
            width: 0%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button onclick="downloadVideo()">â¬‡ Download</button>
        <button onclick="rotateVideo()">ðŸ”„ Rotate</button>
        <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>
    <div class="history-container" id="historyContainer"></div>

    <script>
        let rotation = 0;
        const videoUrl = "{{ video_url }}";
        let videoHistory = JSON.parse(localStorage.getItem('videoHistory')) || [];
        const videoFrame = document.getElementById('videoFrame');
        const videoContainer = document.getElementById('videoContainer');

        function addToHistory(url) {
            let existingEntry = videoHistory.find(v => v.url === url);
            if (!existingEntry) {
                videoHistory.push({ url: url, progress: 0 });
                localStorage.setItem('videoHistory', JSON.stringify(videoHistory));
            }
            displayHistory();
        }

        function displayHistory() {
            const historyContainer = document.getElementById("historyContainer");
            historyContainer.innerHTML = '';

            videoHistory.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'history-item';
                videoItem.textContent = `Video ${index + 1}`;
                videoItem.onclick = function() {
                    loadVideo(video.url);
                };

                // Progress bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.width = `${video.progress * 100}%`;
                videoItem.appendChild(progressBar);

                historyContainer.appendChild(videoItem);
            });
        }

        function loadVideo(url) {
            let savedVideo = videoHistory.find(v => v.url === url);
            videoFrame.src = url;
            if (savedVideo && savedVideo.progress) {
                setTimeout(() => {
                    videoFrame.contentWindow.postMessage({ type: 'seek', time: savedVideo.progress }, '*');
                }, 1000);
            }
        }

        videoFrame.src = videoUrl;
        setTimeout(() => videoContainer.style.display = "block", 500);
        addToHistory(videoUrl);
        displayHistory();

        function rotateVideo() {
            rotation += 90;
            videoFrame.style.transform = `rotate(${rotation}deg)`;
        }

        function downloadVideo() {
            window.open(videoUrl, "_blank");
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Save progress every 5 seconds
        setInterval(() => {
            if (videoFrame.src) {
                let currentTime = Math.random(); // Simulating time tracking (replace with actual time from player)
                let video = videoHistory.find(v => v.url === videoFrame.src);
                if (video) {
                    video.progress = currentTime / 100; // Store progress as a percentage
                    localStorage.setItem('videoHistory', JSON.stringify(videoHistory));
                    displayHistory(); // Update progress bar
                }
            }
        }, 5000);
    </script>
</body>
</html>
