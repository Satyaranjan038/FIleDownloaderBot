<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: #000;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }
        video {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            margin-top: 5px;
        }
        .controls button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .controls button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h2>Streaming Video</h2>
    
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Download & Rotate Buttons -->
        <div class="controls">
            <button onclick="toggleFullScreen()">üî≤ Full Screen</button>
            <button onclick="rotateVideo()">üîÑ Rotate</button>
            <button onclick="downloadVideo()">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('videoContainer');
        let rotation = 0;

        // Double Tap Events (Skip/Rewind 10s)
        let lastTap = 0;
        video.addEventListener("touchend", (event) => {
            const currentTime = new Date().getTime();
            const tapGap = currentTime - lastTap;

            if (tapGap < 300) { // Double Tap Detected
                const tapX = event.changedTouches[0].clientX;
                const midPoint = window.innerWidth / 2;

                if (tapX > midPoint) {
                    video.currentTime += 10; // Forward 10s
                } else {
                    video.currentTime -= 10; // Backward 10s
                }
            }

            lastTap = currentTime;
        });

        // Full-Screen Toggle
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Rotate Video
        function rotateVideo() {
            rotation = (rotation + 90) % 360;
            videoContainer.style.transform = `rotate(${rotation}deg)`;
        }

        // Download Video
        function downloadVideo() {
            const videoUrl = "{{ video_url }}";
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = 'video.mp4';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
