<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stream Video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 50vh; /* Responsive height */
            border: none;
            transition: transform 0.3s ease-in-out;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn {
            background-color: green;
            color: white;
        }
        .rotate-btn {
            background-color: blue;
            color: white;
        }
        /* Fullscreen Styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: black;
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 600px) {
            iframe {
                height: 60vh; /* Increase height for mobile */
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>Streaming Video</h2>
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="{{ video_url }}" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button class="download-btn" onclick="downloadVideo()">â¬‡ Download</button>
        <button class="rotate-btn" onclick="rotateVideo()">ðŸ”„ Rotate</button>
        <button class="rotate-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
    </div>

    <script>
        let rotation = 0;
        
        function rotateVideo() {
            rotation += 90;
            document.getElementById("videoFrame").style.transform = `rotate(${rotation}deg)`;
        }

        function downloadVideo() {
            const videoUrl = "{{ video_url }}"; // Ensure this is a direct downloadable link
            window.open(videoUrl, "_blank");
        }

        function toggleFullscreen() {
            const videoContainer = document.getElementById("videoContainer");
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
