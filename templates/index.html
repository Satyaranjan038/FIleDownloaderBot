<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .video-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .download-btn {
            background-color: green;
            color: white;
        }
        .rotate-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Streaming Video</h2>
    <div class="video-container">
        <iframe id="videoFrame" src="{{ video_url }}" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button class="download-btn" onclick="downloadVideo()">â¬‡ Download</button>
        <button class="rotate-btn" onclick="rotateVideo()">ðŸ”„ Rotate</button>
    </div>

    <script>
        let rotation = 0;
        
        function rotateVideo() {
            rotation += 90;
            document.getElementById("videoFrame").style.transform = `rotate(${rotation}deg)`;
        }

        function downloadVideo() {
            const videoUrl = "{{ video_url }}"; // Ensure this is a direct downloadable link
            window.open(videoUrl, "_blank");
        }
    </script>
</body>
</html>
